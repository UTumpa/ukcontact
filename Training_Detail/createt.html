<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h1> Add Training Information</h1>

<form action="addtra.php" method="post">
    <fieldset>
        <legend><h3>Training Detail</h3></legend>
        <br />
    <div>
        <label>Training Title *</label>

        <input type="text" name="t_title" />
    </div>

    <br />
    <div>
        <label>Training Description *</label>

        <textarea name="train_des"rows="4" cols="50"></textarea>
    </div>

    <br />

    <div>
        <label>Institute  *</label>

        <input type="text" name="institute" />
    </div>
    <br />

    <div>
        <label> Address</label>

        <textarea name="address"rows="4" cols="50"></textarea>
    </div>
    <br />

    <div>
        <label> Training Year *</label>

        <input type="text" name="train_yr" />
    </div>
    <br />


    <div>
        <label>Duration (in days)</label>

        <input type="text" name="duration" />
    </div>

    </fieldset>
    <br />

    <fieldset>
        <legend><h3>Course Detail </h3></legend>
        <br />
        <div>
            <label>Start Date</label>

            <input type="text" name="start_date" />
        </div>

        <br />
        <div>
            <label>End Date</label>

            <input type="text" name="end_date" />
        </div>

        <br />
        <div>
            <label> Course Title</label>

            <input type="text" name="cou_title" />
        </div>

        <br />
        <div>
            <label> Trainer Detail</label>

            <input type="text" name="train_detail" />
        </div>

        <br />
        </fieldset>
    <br />
    <br />

    <button type="submit"><h4>Submit</h4></button>
    <button type="submit"><h4>Cancel</h4></button>


</body>
</html>
